<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{georchestra/layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.success.header}">Generic Success View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag"/>
</head>

<body>
<main role="main" class="container mt-3 mb-3">
    <div layout:fragment="content" class="row">
        <div class="w-100 m-auto mdc-card card p-4 text-justify">
            <h2>
                <i class="mdi mdi-door-open fas fa-door-open"></i>
                <span th:utext="#{screen.success.header}">Log In Successful</span>
            </h2>
            <p th:utext="#{screen.success.success(${authentication.principal.id})}">You, <strong>username</strong>, have successfully logged into the Central Authentication Service.</p>
        </div>
    </div>
</main>
</body>
</html>
